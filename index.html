<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h1>TIC TAC TOE</h1>
        <h2 id="changePlayer">Spieler X ist am Zug</h2>
        <div id="wm">
            <h2 id="pu"></h2id>
        </div>
        <div id="spielfeld">
            <div id="field_0" class="cell"></div>
            <div id="field_1" class="cell"></div>
            <div id="field_2" class="cell"></div>
            <div id="field_3" class="cell"></div>
            <div id="field_4" class="cell"></div>
            <div id="field_5" class="cell"></div>
            <div id="field_6" class="cell"></div>
            <div id="field_7" class="cell"></div>
            <div id="field_8" class="cell"></div>
        </div>
        <button id="restart-game">Restart</button>
    </section>

</body>

<script src="main.js"></script>
</html>
