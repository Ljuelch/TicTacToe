<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<section>
    <h1>TIC TAC TOE</h1>
    <div>Siege Spieler X: <span id="winsPlayerX"></span></div>
    <div>Siege Spieler O: <span id="winsPlayerO"></span></div>
    <div>Unentschieden: <span id="ties"></span></div>
    <h2 id="messageBox">Spieler X ist am Zug</h2>
    <div id="spielfeld">
        <div id="field_0" class="cell"></div>
        <div id="field_1" class="cell"></div>
        <div id="field_2" class="cell"></div>
        <div id="field_3" class="cell"></div>
        <div id="field_4" class="cell"></div>
        <div id="field_5" class="cell"></div>
        <div id="field_6" class="cell"></div>
        <div id="field_7" class="cell"></div>
        <div id="field_8" class="cell"></div>
    </div>
    <button id="restartGame">Restart</button>
    <button id="resetGame">Reset Game</button>
</section>

</body>

<script src="main.js"></script>
</html>
